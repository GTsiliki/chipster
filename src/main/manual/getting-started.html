<h2>Manual for Microarray analysis environment (NAMI)</h2>

<h3>Getting started</h3>

<p>Currently, NAMI works best with Affymetrix data. Data should be stored in a folder
that can then be imported to NAMI. Select File-&gt;Import directory, and browse
to the correct folder that contains the dataset. </p>
